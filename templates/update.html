{% extends 'base.html' %}
{% block title %}Home {% endblock title %}
  {% block body %}
    
        <div class="container">
            <h2> Update your To-do</h2>
            <form action="/update/{{todo.sno}}" method="POST">
                <div class="form-group">
                  <label for="title">Todo Title</label>
                  <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}"aria-describedby="emailHelp" placeholder="Enter Todo">
                  <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                  <label for="desc">Todo Description</label>
                  <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}"  placeholder="Description">
                </div>
                
                <button type="submit" class="btn btn-primary">Update</button>
              </form>
        </div>
        <div class="container my-3">
            <!-- <h2> Your Todos</h2>
            
                    {% if allTodo|length==0 %}
                    <div class="alert alert-secondary" role="alert">
                      There is no To-do found! Please add your TODOS here
                    </div> -->
                        
                      
                        {% else %}
                        <table class="table">
                          <thead>
                            <tr>
                              <th scope="col">S.no.</th>
                              <th scope="col">Title</th>
                              <th scope="col">Description</th>
                              <th scope="col">Time</th>
                            </tr>
                          </thead>
                          <tbody>
                  
                  {% for todo in allTodo  %}
                  <tr>
                      <th scope="row"> {{loop.index}}</th>
                      <td> {{todo.title}} </td>
                      <td> {{todo.desc}} </td>
                      <td> {{todo.date_created}} </td>
                      <td>
                        <a href="/update//{{todo.sno}}", type="button" class="btn btn-outline-dark btn-sm mx-1">Update</a></button>
                        <a href="/delete//{{todo.sno}}", type="button" class="btn btn-outline-dark btn-sm mx-1">delete</a></button>
                      </td>
                  </tr>
                  
                  {% endfor %}
                  {% endif %}
                </tbody>
                
              </table>


        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock body %}
